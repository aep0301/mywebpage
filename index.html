<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Addie's Homepage</title>
  <style>
    /* === Global Styles === */
    body {
      background-image: url('sunset.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 80px;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
    }

    /* === Grid of Boxes === */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 20px;
      justify-content: center;
      margin-top: 50px;
    }

    .box {
      position: relative;
      width: 120px;
      height: 120px;
      background-color: #6C3BAA;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .box:hover {
      background-color: #C9A0DC;
      transform: scale(1.1);
    }

    .box:active {
      transform: scale(0.95);
    }

    .box span {
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to Addie's Homepage</h1>
  <p>Hi! I’m Addie, and this is my personal homepage. Here you’ll find my resume, interests, and more!</p>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");

    // Each box’s label and destination page
    const pages = [
      { label: "Resume", link: "resume.html" },
      { label: "Interests", link: "interests.html" },
      { label: "Projects", link: "projects.html" }
    ];

    // Create the boxes
    for (let i = 0; i < pages.length; i++) {
      const box = document.createElement("div");
      box.classList.add("box");

      const text = document.createElement("span");
      text.textContent = pages[i].label;
      box.appendChild(text);

      // Redirect when clicked
      box.addEventListener("click", () => {
        window.location.href = "resume.html";
        window.location.href = "interests.html";
        window.location.href = "projects.html";
      });

      grid.appendChild(box);
    }
  </script>
</body>
</html>
